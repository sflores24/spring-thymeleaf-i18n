<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout :: head"></head>
<body>
	<header th:replace="layouts/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-danger text-white">
			<div class="card-header">Error de acceso denegado</div>
			<div class="card-body">
				<h5 class="card-title">
					Lo sentimos <span th:text="${#httpServletRequest.remoteUser}"></span>,
					no tienes permisos para acceder
				</h5>
				<a class="btn btn-outline-light" th:href="@{/client/list}"
					role="button">Ir a inicio</a>
			</div>
		</div>
	</div>
	<footer th:replace="layouts/layout :: footer"> </footer>
</body>
</html>
